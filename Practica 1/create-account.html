<!DOCTYPE html>
<html lang="es">

<head>
        <title>Crear cuenta</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
        <link rel="icon" type="img/png" href="./resources/favicon.png">

<body>

    <header>
        <nav>
            <div class="nav-left">
                <img src="./resources/logo.png" alt="logo de 404">
            </div>
        </nav>
    </header>

    <article>

        <h2 class="account-title">Crea tu cuenta</h2>
        <form action="index.html" method="post">

            <label for="correo">Correo *</label>
            <input type="email" name="correo">
           
                <label for="password">Contraseña *</label>
                <input type="password" name="password">
            
                <label for="password2">Confirmar contraseña *</label>
                <input type="password" name="password2">
           
                <label for="name">Nombre para mostrar *</label>
                <input type="text" name="name">
           
            <div class="login-buttons">
                <input type="submit" value="Crear cuenta"></input>
                <a href="login.html">Iniciar sesión</a>
            </div>

        </form>
   </article>
    <footer>
